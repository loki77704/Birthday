<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Challenge</title>
  <link rel="stylesheet" href="css/snake.css" />
</head>
<body>
  <div id="start-screen">
    <button id="start-btn">Start</button>
  </div>

  <div class="game-wrapper">
  <canvas id="gameCanvas"></canvas>
  <div class="dpad">
    <button class="arrow up" onclick="setDirection('UP')">↑</button>
    <div>
      <button class="arrow left" onclick="setDirection('LEFT')">←</button>
      <button class="arrow right" onclick="setDirection('RIGHT')">→</button>
    </div>
    <button class="arrow down" onclick="setDirection('DOWN')">↓</button>
  </div>
</div>



  <audio id="success-sfx" src="assets/audio/win.mp3"></audio>
  <script src="js/snake.js"></script>
</body>
</html>
