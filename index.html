<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Challenge</title>
  <link rel="stylesheet" href="css/snake.css" />
</head>
<body>
  <div id="start-screen">
    <button id="start-btn">Start</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="dpad">
  <button class="arrow up" onclick="setDirection('UP')">↑</button>
  <div>
    <button class="arrow left" onclick="setDirection('LEFT')">←</button>
    <button class="arrow right" onclick="setDirection('RIGHT')">→</button>
  </div>
  <button class="arrow down" onclick="setDirection('DOWN')">↓</button>
</div>


  <audio id="success-sfx" src="assets/audio/win.mp3"></audio>
  <script src="js/snake.js"></script>
</body>
</html>
